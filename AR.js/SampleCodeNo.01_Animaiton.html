<!DOCTYPE HTML>
<html>
    <head>
        <title>Animation</title>
        <meta charset="utf-8" />
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
    </head>

	<body style="margin: 0px; overflow: hidden;">

		<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
				
			<a-assets>
			
				<img id="earth" src="assets/image/earth.jpg">
				<img id="moon" src="assets/image/moon.jpg">
				<img id="img_quest" src="assets/image/question.png">
				<img id="img_info_earth" src="assets/image/地球Earth.png">
			
			</a-assets>
			
			<a-marker type="pattern" url="data/hiro.patt">

				<a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear;">

					<a-sphere id="earth" position="0 1 0" scale="0.5 0.5 0.5" src="#earth" radius="1" rotation="0 0 0 " opacity="1">
					</a-sphere>

				</a-entity>

				<a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear;">

					<a-sphere id="Moon" position="2 0.5 0" scale="0.1 0.1 0.1" src="#moon" radius="1" rotation="0 0 0" opacity="1">
					</a-sphere>

				</a-entity>
				<a-entity id="evn_quest" position="0 0.5 0 " scale="0.5 0.5 0.5">
					<a-image src="#img_quest"></a-image>
				</a-entity>

				<a-entity id="evn_info_earth" position="0 4 0 " scale="1 1 1" visible="false">
					<a-image src="#img_info_earth"></a-image>
				</a-entity>

				<!--<a-light id="light_dir" typeof="directional" position="0 0 0" rotation="0 0 0" traget="directionaltarget" intensity="0.5"></a-light>
	<a-entity id="directionaltarget" position="0 0.5 0.5"></a-entity>-->
				<!--<a-light id="light_amb" typeof="ambient" position="0 0 0" rotation="0 0 0" intensity="20"></a-light>-->

			</a-marker>
		  
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
	
	<script>
		var event_earth_ui = document.getElementById("even_info_earth");
        var event_quest_ui = document.getElementById("even_quest");

		event_quest_ui.addEventListener("mouseenter", function () {
			console.log("滑鼠進入了");
			event_earth_ui.setAttribute("visible", true);
		}

		event_earth_ui.addEventListener("mouseenter", function () {
            console.log("滑鼠進入了");
            event_earth_ui.setAttribute("visible", false);
        }
	</script> 
	
</html>
